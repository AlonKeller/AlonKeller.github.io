<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		 [class = "box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: gold;
			font-size: 300%;
			text-align: center;

		}
		body {
			background-image: url("https://i.kym-cdn.com/photos/images/newsfeed/001/136/415/53d.jpg");
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var handleBoxClick;
			var update;
			var direction;
			var boardHeight;
			direction = 1;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			
			position = 70;
			points = 0;
			speed = 10;
			
			 points = points + 1;   // increase the point total
             box.text(points);      // update the new points total displayed by the box
			
			var update = function() {
		 	// TODO 3 / 6 / 7 / 8
				position = position + (speed * direction);
				if(position > boardWidth) {
					direction = -1;
				}
				if (position <=0) {
				direction = 1
				};
				box.css('left', position);
				box.text(points);
			};


			
			var handleBoxClick = function() {
				// TODO 4 / 5
				position = position;
				speed = speed + 3;
				points = points + 1;
				box.text(points);
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
